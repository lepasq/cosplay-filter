<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cosplay Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" href="https://bulma.io/favicons/favicon-32x32.png?v=201701041855" sizes="32x32">
    <script src="/js/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary is-medium">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <span class="navbar-item">
              <a target="_blank" rel="noopener noreferrer" href="http://www.github.com/lepasq/cosplay-filter"
                 class="button is-primary is-inverted">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>View on Github</span>
              </a>
            </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                Cosplay Filter
            </h1>
            <h2 class="subtitle">
                Enter some tags, to filter on characters that you can cosplay!
            </h2>
            <h3 class="subtitle">example search: <b>"human strong genre=anime"</b> will search for anime characters that
                contain the tags 'human' and 'strong'.</h3>
        </div>
    </div>

    <div id="search-div" class="hero-foot">
        <div class="field has-addons">
            <div class="control">
                <input id="search-input" class="input" type="text" onkeyup="typingEvent(event)"
                       placeholder="human strong genre=anime">
            </div>
            <div class="control">
                <a class="button is-info" onclick="searchCharacters()">
                    Search
                </a>
            </div>
        </div>
    </div>
</section>

<div id="table-div">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-four-fifths">
                <table class="table">
                    <thead id="table-header" style="visibility: hidden">
                    <tr>
                        <th><abbr title="Picture">Picture</abbr></th>
                        <th>Name</th>
                        <th><abbr title="Genre">Genre</abbr></th>
                        <th><abbr title="Title">Title</abbr></th>
                        <th><abbr title="Gender">Gender</abbr></th>
                        <th><abbr title="Eyecolor">Eyecolor</abbr></th>
                        <th><abbr title="Haircolor">Haircolor</abbr></th>
                        <th><abbr title="Height">Height</abbr></th>
                        <th><abbr title="Age">Age</abbr></th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
